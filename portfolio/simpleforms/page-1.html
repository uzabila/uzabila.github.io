    <div class="main-block">
        <p class="text-center"><small><a href="./">&larr; Terug naar alle formulieren</a></small></p>
        <h2 class="main-title text-center">Welkom bij de Wandeltocht vragenlijst.</h2>
        <div class="form-code-block">
            <h2 class="form-title">Spelcode</h2>
            <p class="form-info mb-1">Voer de 4 cijferige code in</p>
            <form>
                <div class="segmented-input mb-1 p-1">
                    <input class="code-inputs" maxlength="4" value="" placeholder="">
                </div>
                <div class="code-form-row mb-1 clear">
                    <input name="radiobtn" id="radiobtn" type="radio" class="code-radio-btn" data-title="Versie 1">
                    <input name="radiobtn" id="radiobtn" type="radio" class="code-radio-btn" data-title="Versie 2" checked>
                </div>

                    <button class="red-button">Ga door</button>
                </div>
            </form>

    <script src="./js/jquery.min.js"></script>
    <script>
    $(".code-inputs").keyup(function() {
        if (this.value.length == this.maxLength) {
            var $next = $(this).next('.code-inputs');
            if ($next.length) {
                $(this).next('.code-inputs').focus();
            } else {
                $(this).blur();
            }
        } else if (this.value.length == 0) {
            var $next = $(this).prev('.code-inputs');
            if ($next.length) {
                $(this).prev('.code-inputs').focus();
            } else {
                $(this).blur();
            }
        }
    });
    </script>
