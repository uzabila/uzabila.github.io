      $(document).ready(function(){

            placement : 'top',

        });
        $(document).on("click", ".popover .close" , function(){
            $(this).parents(".popover").popover('hide');
        });
        $("a[rel=popover]")
          .popover()
          .click(function(e) { 
              e.preventDefault();
        });
        $('.main-nft-images').on('click', function (e) {
            $('.main-nft-images').not(this).popover('hide');
        });
    });
